<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order en JavaScript</title>
</head>

<body>
    <input type="file" id="file-input" />
    <p>Contenido Original del txt:</p>
    <pre id="contenido-archivo"></pre>
    <p>Frase Ordenada: </p>
    <p id="myLog"></p>
    <script>
        function leerArchivo(e) {
            var archivo = e.target.files[0];
            if (!archivo) {
                return;
            }
            var lector = new FileReader();
            lector.onload = function(e) {
                var contenido = e.target.result;
                mostrarContenido(contenido);
            };
            lector.readAsText(archivo);
        }

        function mostrarContenido(contenido) {
            var elemento = document.getElementById('contenido-archivo');
            elemento.innerHTML = contenido;

            var orig = "Hola Mundo Desde Javascript" //Aqui se cambia la frase
            var espacio = " "
            var ordenada = ""

            original = orig.split(espacio)
            partes = contenido.split(espacio)
            aux = []

            for (var i = 0; i < partes.length; i++) {
                for (var j = 0; j < partes.length; j++) {
                    if (partes[i] == original[j]) {
                        aux[j] = partes[i]
                    }
                }
            }

            for (var i = 0; i < aux.length; i++) {
                ordenada += aux[i] + " "
                window.console = {
                    log: function(str) {
                        var node = document.createElement("div");
                        node.appendChild(document.createTextNode(str));
                        document.getElementById("myLog").appendChild(node);
                    }
                }
                console.log(ordenada)
            }
        }

        document.getElementById('file-input')
            .addEventListener('change', leerArchivo, false);
    </script>
</body>

</html>
